<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheet/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" type="imagex/png" href="../stylesheet/images/map.png">
  <title>busca de endereço</title>
</head>
<body class="bg-dark text-white">
  <section class="container mt-5">
    <div class="card text-black">
        <form onsubmit="validarDados(event)" action="" class="was-validated">
        <p class="card-header border-bottom border-white text-center fw-bold text-black">Cadastro de Endereço</p>
          <div class="mb-3">
            <label for="uf" class="form-label fw-bold text-black justify-center">Estado</label>
            <select id="uf" class="form-select justify-center" required>
              <option value="" class="justify-center">Selecione um estado</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="municipio" class="form-label fw-bold text-black justify-center">Município</label>
            <select id="municipio" class="form-select justify-center" required>
              <option value="" class="justify-center">Selecione um município</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="bairro" class="form-label fw-bold text-black justify-center">Bairro</label>
            <select id="bairro" class="form-select justify-center" required>
              <option value="" class="justify-center">Selecione um bairro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="rua" class="form-label fw-bold text-black justify-center">Rua</label>
            <input type="text" id="rua" class="form-control justify-center" placeholder="Digite o nome da rua" required>
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label fw-bold text-black justify-center">CEP</label>
            <input type="text" id="cep" class="form-control justify-center" placeholder="Digite o CEP" required>
          </div>
        </div>
      </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="../javascript/index.js"></script>
</body>
</html>
