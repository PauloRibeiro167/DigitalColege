<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheet/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" type="imagex/png" href="../stylesheet/images/map.png">
  <title>Random number generator</title>
</head>
<body class="bg-secondary text-white d-flex justify-content-center align-items-center vh-100 vw-100">
    <section class="container d-flex justify-content-center align-items-center h-50 w-50">
      <div class="card bg-dark text-white p-5 rounded-4 border border-5 border-success w-50 h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
          <form id="randomNumberForm" class="w-100 d-flex flex-column justify-content-center align-items-center">
            <div class="mb-3">
              <label for="minNumber" class="form-label fw-bold mb-3 ">Digite o número mínimo</label>
              <input type="number" class="form-control" id="minNumber" min="1" max="5000" required>
            </div>
            <div class="mb-3">
              <label for="maxNumber" class="form-label fw-bold mb-2">Digite o número máximo</label>
              <input type="number" class="form-control" id="maxNumber" min="1" max="5000" required>
            </div>
            <button type="submit" class="btn btn-primary text-white">Gerar Número Aleatório</button>
          </form>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </section>
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content bg-secondary text-center">
        <div class="modal-header border-0">
        <h5 class="modal-title" id="resultModalLabel">Número Aleatório Gerado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="modal-footer border-0">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="../javascript/index.js"></script>
</body>
</html>
