<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style/style.css">
    <title>🎮 Jogo do Número Secreto 🎲</title>
</head>
<body>
    <div class="container">
        <h1>🎉 Adivinhe o Número Secreto! 🎉</h1>
        <p>Escolha um número entre 1 e 50! 🌟</p>
        <input type="number" id="guessInput" placeholder="Seu palpite 🤔" min="1" max="50">
        <button id="guessButton">👉 Adivinhar!</button>
        <p id="message"></p>
        <p>Chances restantes: <span id="chances">5</span> 🕒</p>
        <button id="restartButton" style="display: none;">🔄 Jogar Novamente</button>
    </div>
    <script src="../javascript/index.js"></script>
</body>
</html>
