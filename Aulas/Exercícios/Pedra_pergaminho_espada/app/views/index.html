<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheet/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" type="imagex/png" href="../stylesheet/images/map.png">
  <title>Pedra, Pergaminho, Espada</title>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100 vw-100">
  <section class="container d-flex justify-content-center align-items-center h-50 w-50">
    <div class="card bg-secondary text-dark p-5 rounded-4 border border-5 border-success w-100 h-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div id="CardGame" class="w-100 d-flex flex-column justify-content-center align-items-center">
          <h2 class="mb-4">Pedra, Pergaminho, Espada</h2>
          <div class="mb-3">
            <button class="btn btn-primary m-2" onclick="playGame('pedra')">
              <img src="../stylesheet/image/pedra.png" alt="Pedra" width="50" height="50">
            </button>
            <button class="btn btn-primary m-2" onclick="playGame('pergaminho')">
              <img src="../stylesheet/image/manuscrito.png" alt="Pergaminho" width="50" height="50">
            </button>
            <button class="btn btn-primary m-2" onclick="playGame('espada')">
              <img src="../stylesheet/image/sword.png" alt="Espada" width="50" height="50">
            </button>
          </div>
          <div id="resultado" class="mt-3"></div>
        </div>
      </div>
    </div>
  </section>
  <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
    <div class="modal-dialog text-black fw-bold rounded-5">
      <div class="modal-content bg-secondary">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="resultadoModalLabel">Resultado do Jogo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center" id="modalBody">
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../javascript/index.js"></script>
</body>

</html>
