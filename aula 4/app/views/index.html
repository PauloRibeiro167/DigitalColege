<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/aula 4/app/stylesheet/style.css">
  <script src="/aula 4/app/scripts/script.js"></script>
  <title>Formulario</title>
</head>
<body>
  <div class="formulario">
    <h1>Formulario</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="cargo">Cargo de Tecnologias:</label>
        <select name="cargo" id="cargo">
          <option value="desenvolvedor">Desenvolvedor</option>
          <option value="analista">Analista de Sistemas</option>
          <option value="administrador">Administrador de Bancos de Dados</option>
          <option value="testador">Testador</option>
        </select>
      </div>
      <div class="form-group radio-group">
        <label for="genero">Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outros" name="genero" value="outros">
        <label for="outros">Outros</label>
      </div>
      <div class="form-group">
        <label for="unidade">Unidade de Preferência:</label>
        <select name="unidade" id="unidade">
          <option value="fortaleza">Fortaleza</option>
          <option value="caucaia">Caucaia</option>
          <option value="eusebio">Eusébio</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição pessoal:</label>
        <textarea name="descricao" id="descricao" class="descricao-textarea" placeholder="Sua descrição pessoal" maxlength="500" rows="5"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>
</body>
</html>
